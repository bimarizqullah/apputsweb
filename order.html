<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <h2>Selamat Datang di Menu Pemesanan</h2>
        <form id="orderForm">
            <label for="food">Pilih Makanan & Minuman:</label>
            <select id="food">
                <option value="pizza" data-price="120000">Pizza - Rp 120.000</option>
                <option value="burger" data-price="24000">Burger - Rp 24.000</option>
                <option value="sushi" data-price="42000">Sushi - Rp 42.000</option>               
                <option value="Lava Pink" data-price="16000">Lava Pink - Rp 16.000</option>
                <option value="Coffe Latte" data-price="12000">Coffe Latte - Rp 12.000</option>
                <option value="Orange Juice" data-price="10000">Orange Juice - Rp 10.000</option>
            </select>
            <label for="quantity">Jumlah:</label>
            <input type="number" id="quantity" value="1" min="1">
            <button type="button" onclick="addOrder()">Tambah Pesanan</button>
            <h2>----------------------------------------------</h2>
        </form> 
        <div id="orderList">
            <h3>Pesanan Anda:   </h3>
            <ul id="orders"></ul>
            <p>Total Price: Rp <span id="totalPrice">0</span></p>
            <h2>----------------------------------------------</h2>
            <button type="button" onclick="resetOrder()">Batalkan Pesanan</button>
            <button type="button" onclick="displayThankYou()">Pesan</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
